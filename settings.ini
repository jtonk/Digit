[setup]
dataprefix = /home/jasper/Digit
relaytest = False
ser_pin = 25
rclk_pin = 24
srclk_pin = 23
temp_unit = Â°C
hum_unit = %

[sensor0]
name = CPU_thermalzone0
sensorid = /sys/class/thermal/thermal_zone0/temp
sensortype = system
sensorfunctions = temp
color = #444444
color2 = #FFFFFF

[sensor1]
name = woonkamer
sensorid = 28-0000058936d4
sensortype = 1-wire
sensorfunctions = temp
temp_relays = 0,1
temp_set = 21.5
color = #A0EC70
color2 = #444444

[sensor2]
name = keuken
sensorid = 28-0000058877bc
sensortype = 1-wire
sensorfunctions = temp
temp_relays = 2,3
temp_set = 21.0
color = #5BC5FF
color2 = #FFFFFF

[sensor3]
name = slaapkamer
sensorid = 28-00000589811f
sensortype = 1-wire
sensorfunctions = temp
temp_relays = 4,5
temp_set = 21.5
color = #FEEB75
color2 = #444444

[sensor4]
name = badkamer
sensorid = 18
sensortype = DHT11
sensorfunctions = temp,hum
temp_relays = 6
temp_set = 22.0
hum_relays = 7
